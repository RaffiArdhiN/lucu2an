        <h1 id="kalimat" class="font-bold text-slate-800 text-xl mb-3 justify-center flex">
            Apakah gua jago ngoding?
        </h1>
        <div class="mt-4 flex justify-center text-white flex justify-center gap-4">
            <button id="tombolYa" onclick="yaDitekan()" class="bg-green-700 px-4 py-1 rounded w-32">YA</button>
            <button id="tombolTidak" onclick="tidakDitekan()" class="bg-red-700 px-4 py-1 rounded w-32">TIDAK</button>
        </div>
    </div>
    <script>
        let tombolTidak = document.getElementById("tombolTidak");
        let listKalimat = [
            "Coba Lagi", 
            "Udah jangan dipencet terus", 
            "Pencet ya aja, kalo ngga JAWA", 
            "KLIK YA!!!"];
        let kalimat = document.getElementById("kalimat");
        let gambar = document.getElementById("gambar");
        function yaDitekan() {
            kalimat.innerHTML = "Makasih pujiannya bro";
            gambar.src = "https://i.pinimg.com/originals/9e/81/9f/9e819f2bf0468a90b1b20fbd619cc01c.gif";
            tombolTidak.hidden = true;
        }
        function tidakDitekan() {
            kalimatRandom = Math.floor(Math.random() * listKalimat.length);
            kalimat.innerHTML = listKalimat[kalimatRandom];
            tombolTidak.style.position = "absolute";
            let angkaRandom = Math.floor(Math.random() * document.documentElement.clientWidth);
            let angkaRandom2 = Math.floor(Math.random() * document.documentElement.clientHeight);
            tombolTidak.style.left = angkaRandom + "px";
            tombolTidak.style.top = angkaRandom2 + "px";
        };
    </script>
